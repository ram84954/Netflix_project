  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Open Sans', sans-serif;
    }

    body {
      background-color: rgba(0, 10, 10, 0.8);
      color: white;
    }

    #top1 {
      width: 100%;

      display: flex;
      align-items: center;
      padding-left: 60px;
    }

    #top1 img {
      height: 100px;
      width: 100px;
    }

    #main1 {

    h1 {
      font-size: 60px;

      font-size: 22px;
      text-align: justify;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    #slot1 {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    #slot1 div {
      flex: 1 1 150px;
      max-width: 200px;
    }

    #slot1 img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    #slot1 img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    /* Responsive text and layout */
    @media (max-width: 768px) {
      h1 {
        font-size: 40px;
      }
      .description {
        font-size: 18px;
      }
      h2 {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      #top1 {
        justify-content: center;
        padding: 10px;
      }

      #slot1 {
        gap: 10px;
      }

      #slot1 div {
        max-width: 100%;
      }
    }
  </style>
